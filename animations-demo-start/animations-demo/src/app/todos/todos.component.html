<h1>Fade Animation</h1>

<input #itemInput
  class="form-control"
  (keyup.enter)="addItem(itemInput)">

<div *ngIf="items" class="list-group" >
  <button @fade type="button"
      *ngFor="let item of items"
      (click)="removeItem(item)"
      class="list-group-item"
      >{{ item }}</button>
</div> 

<p>
Angular animations are built on top of the standard Web Animations API. So, you can animate all the standard animatable properties defined by W3C:
<br>
<a>https://www.w3.org/TR/css3-transitions/#animatable-properties</a>

</p>
